<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos Rápidos y Lujosos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: linear-gradient(45deg, #000, #333);
            overflow-x: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
        }

        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.2em;
        }

        nav a:hover {
            background: #f44336;
            border-radius: 5px;
        }

        .hero {
            position: relative;
            height: 500px;
            background: url(imagen/race-car-92.gif) no-repeat center center/cover;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hero h2 {
            font-size: 4em;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h3 {
            border-bottom: 2px solid #f44336;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .car-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .car-card img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .car-card:hover img {
            transform: scale(1.1);
        }

        .car-card h4 {
            margin: 10px 0;
        }

        .car-card p {
            font-size: 0.9em;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
